<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container">
    <div class="statistics-showing">
      <p class="title">
        Your Result
      </p>
      <div class="circle">
        <p class="per">76</p>
        <p class="total">of 100</p>
      </div>
      
      <p style="font-size: 17px;font-weight: bold;margin-top: 40px;margin-bottom: 0px;">Great</p>
      <p style="padding: 35px;margin-top: 0px;">You scored higher than 65% of the people who have taken these tests.</p>
      
      </div>
    <div class="summary">
     <div class="title">
      Summary
     </div>
     <div class="items" style="background-color: hsl(0, 80%, 90%);">
      <p >
        <div class="flex-img">
          <img src="assets/images/icon-reaction.svg"/>
        <p style="color: red; font-weight: bold;">Reaction</p>
      </div> 
      </p>
      <p><b>80</b> / 100</p>
     </div>
     <div class="items" style="background-color: rgb(242, 242, 185);">
      <p>
      <div class="flex-img">
        <img src="assets/images/icon-memory.svg"/>
        <p style="color: hsl(39, 100%, 56%); font-weight: bold;">Memory</p>
      </div>
    </p>
      <p><b>92</b> / 100</p>
     </div>
     <div class="items" style="background-color: rgb(192, 241, 192);">
      <p>
        <div class="flex-img">
          <img src="assets/images/icon-verbal.svg"/>
          <p style="color: hsl(166, 100%, 37%); font-weight: bold;">Verbal</p>
        </div>
      </p>
      
     <p><b>61</b> / 100</p> 
     </div>
     <div class="items" style="background-color: rgb(192, 192, 247);">
      <p>
        <div class="flex-img">
          <img src="assets/images/icon-visual.svg"/>
          <p style="color: hsl(234, 85%, 45%); font-weight: bold;">
            Visual 
          </p>
        </div>
      </p>
      
      <p><b>72</b> / 100</p>
     </div>
     <div class=" items btn">
      Continue
     </div>
    </div>
  </div>

</body>
</html>
